<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Register page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Login-Bootstrap/CSS/style.css">
</head>

<body>
    <h3 class="head">REGISTER HERE</h3>
    <div class="row justify-content-center">
        <form action="">
            <div class="card-body">
                <label for="">Name</label>
                <input type="text" placeholder="First Name" required class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
                <label for="" class="form-inline">Email</label>
                <input type="email" placeholder="example@gmail.com" required class="form-control">
                <label for="">Password</label>
                <input type="password" required class="form-control">
                <label for="">Re-enter Password</label>
                <input type="password" required class="form-control">
                <label for="">Contact Number</label>
                <input type="number" required class="form-control">
                <label for="">DOB</label>
                <input type="date" class="form-control">
                <label for="">Gender</label>
                <input type="radio" name="gender">
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label><br>
                <label for="">Address</label> <br>
                <textarea name="" id="" cols="30" rows="5" required></textarea > <br> 
                <label for="">Upload Recent Passport Size Photo</label>
                <input type="file" class="form-control-file"> <br>
                <button type="submit" class="btn btn-primary">Register</button> &nbsp;
                <button type="reset" class="btn btn-warning badge-pill">Reset</button>  <br> <br>
               <p class="text-right"> Already Existing <a href="/Login-Bootstrap/index.html" class="btn btn-outline-dark">Sign-In</a></p> 

            </div>
        </form>
    </div>
</body>

</html>
